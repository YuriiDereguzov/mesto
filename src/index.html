<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector-logo.svg')%>" alt="Место Россия">
    </header>

    <main>
        <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="<%=require('./images/image(1).png')%>" alt="Жак-Ив Кусто">
                    <button class="profile__avatar-edit-btn"></button>
                    <div class="profile__info-item">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </section>

        <section class="cards">
            
        </section>
    </main>

    <footer class="footer">
        <h2 class="footer__info">&copy; 2020 Mesto Russia</h2>
    </footer>

    <section class="popup popup_edit-profile">
        <div class="popup__container">
            <form name="editForm" class="popup__form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" id="name-user" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required placeholder="Имя">
                <span class="name-user-error popup__input-error"></span>
                <input type="text" id="job" name="job" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required placeholder="Вид деятельности">
                <span class="job-error popup__input-error"></span>
                <button type="submit" class="button popup__button-save" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close popup__close-button" aria-label="Закрыть"></button>
        </div>
    </section>

    <section class="popup popup_add_card">
        <div class="popup__container">
            <form name="addForm" class="popup__form popup__form_add_card" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" id="name-card" name="name" class="popup__input popup__input_card_name" minlength="2" maxlength="30" required placeholder="Название">
                <span class="name-card-error popup__input-error"></span>
                <input type="url" id="link" name="link" class="popup__input popup__input_card_image" required placeholder="Ссылка на картинку">
                <span class="link-error popup__input-error"></span>
                <button type="submit" class="button popup__button-save" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close popup__close-button popup__close-button_add_card" aria-label="Закрыть"></button>
        </div>
    </section>

    <section class="popup popup_image_big">
        <div class="popup__container popup__container_image_big">
            <img class="popup__big-image" src="#"  alt="">
            <button type="button" class="popup__close popup__close-button popup__close-button_image_big" aria-label="Закрыть"></button>
            <h2 class="popup__card-name"></h2>
        </div>
    </section>

    <section class="popup popup_delete_card">
        <div class="popup__container popup__container_delete_card">
            <form name="deleteForm" class="popup__form popup__form_delete_card" novalidate>
                <h2 class="popup__title popup__title_delete_card">Вы уверены?</h2>
                <button type="submit" class="button popup__button-save" aria-label="Подтверждение удаления">Да</button>
            </form>
            <button type="button" class="popup__close popup__close-button" aria-label="Закрыть"></button>
        </div>
    </section>

    <section class="popup popup_edit_avatar">
        <div class="popup__container">
            <form name="avatarForm" class="popup__form popup__form_edit_avatar" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input type="url" id="linkAvatar" name="link" class="popup__input popup__input_avatar_image" required placeholder="Ссылка на картинку">
                <span class="linkAvatar-error popup__input-error"></span>
                <button type="submit" class="button popup__button-save" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close popup__close-button popup__close-button_edit_avatar" aria-label="Закрыть"></button>
        </div>
    </section>

    <template class="card-template">
        <div class="card">
            <button class="card__image-btn"><img class="card__image" src="#" alt=""></button>
            <button type="button" class="card__delete" aria-label="Удалить"></button>
            <div class="card__content">
                <h2 class="card__name"></h2>
                <div class="card__like-container">
                    <button type="button" class="card__like" aria-label="Оценить"></button>
                    <p class="card__like-count">0</p>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
