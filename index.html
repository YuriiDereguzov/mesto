<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector-logo.svg" alt="Место Россия">
    </header>

    <main>
        <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/image(1).png" alt="Жак-Ив Кусто">
                    <div class="profile__info-item">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </section>

        <section class="cards">
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-1.jpg" alt="Старый Храм в горах">
                <div class="card__content">
                    <h2 class="card__name">Карачаевск</h2>
                    <button type="button" class="card__like" aria-label="Оценить"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-2.jpg" alt="Гора в закате">
                <div class="card__content">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button type="button" class="card__like" aria-label="Оценить"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-3.jpg" alt="Леса и снежные горы">
                <div class="card__content">
                    <h2 class="card__name">Домбай</h2>
                    <button type="button" class="card__like" aria-label="Оценить"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-2.jpg" alt="Гора в закате">
                <div class="card__content">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button type="button" class="card__like" aria-label="Оценить"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-3.jpg" alt="Леса и снежные горы">
                <div class="card__content">
                    <h2 class="card__name">Домбай</h2>
                    <button type="button" class="card__like" aria-label="Оценить"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-1.jpg" alt="Старый Храм в горах">
                <div class="card__content">
                    <h2 class="card__name">Карачаево-Черкесия</h2>
                    <button type="button" class="card__like" aria-label="Оценить"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <h2 class="footer__info">&copy; 2020 Mesto Russia</h2>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <form name="editForm" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто">
                <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Исследователь океана">
                <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        </div>
    </section>

    <script src="scripts/index.js"></script>
</body>
</html>
