<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector-logo.svg" alt="Место Россия">
    </header>

    <main>
        <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/image(1).png" alt="Жак-Ив Кусто">
                    <div class="profile__info-item">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </section>

        <section class="cards">
        </section>
    </main>

    <footer class="footer">
        <h2 class="footer__info">&copy; 2020 Mesto Russia</h2>
    </footer>

    <section class="popup popup_edit-profile">
        <div class="popup__container">
            <form name="editForm" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
                <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Вид деятельности">
                <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        </div>
    </section>

    <section class="popup popup_add_card">
        <div class="popup__container">
            <form name="editForm" class="popup__form popup__form_add_card">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_card_name" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_card_image" type="text" name="link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_add_card" aria-label="Закрыть"></button>
        </div>
    </section>

    <section class="popup popup_image_big">
        <div class="popup__container popup__container_image_big">
            <img class="popup__big-image" src="#"  alt="">
            <button type="button" class="popup__close-button popup__close-button_image_big" aria-label="Закрыть"></button>
            <h2 class="popup__card-name"></h2>
        </div>
    </section>


    
    <template class="card-template">
        <div class="card">
            <button class="card__image-btn"><img class="card__image" src="#" alt=""></button>
            <button type="button" class="card__delete" aria-label="Удалить"></button>
            <div class="card__content">
                <h2 class="card__name"></h2>
                <button type="button" class="card__like" aria-label="Оценить"></button>
            </div>
        </div>
    </template>
   


    <script src="scripts/index.js"></script>
</body>
</html>
