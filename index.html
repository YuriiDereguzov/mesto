<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector-logo.svg" alt="Место Россия">
        <div class="header__line"></div>
    </header>

    <section class="profile">
            <div class="profile-info">
                <img class="avatar" src="images/image (1).png" alt="Жак-Ив Кусто">
                <div class="info-item">
                    <h1 class="info-item__title">Жак-Ив Кусто</h1>
                    <button class="info-item__edit-button"></button>
                    <p class="info-item__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="button"></button>
    </section>

    <section class="cards">
        <div class="card">
            <img class="card__image" src="images/kirill-pershin-1.jpg" alt="">
            <div class="card__content">
                <div class="card__name">Карачаевск</div>
                <img class="card__like" src="images/Vector-card.svg" alt="Нравится">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="images/kirill-pershin-2.jpg" alt="">
            <div class="card__content">
                <div class="card__name">Гора Эльбрус</div>
                <img class="card__like" src="images/Vector-card.svg" alt="Нравится">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="images/kirill-pershin-3.jpg" alt="">
            <div class="card__content">
                <div class="card__name">Домбай</div>
                <img class="card__like" src="images/Vector-card.svg" alt="Нравится">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="images/kirill-pershin-2.jpg" alt="">
            <div class="card__content">
                <div class="card__name">Гора Эльбрус</div>
                <img class="card__like" src="images/Vector-card.svg" alt="Нравится">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="images/kirill-pershin-3.jpg" alt="">
            <div class="card__content">
                <div class="card__name">Домбай</div>
                <img class="card__like" src="images/Vector-card.svg" alt="Нравится">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="images/kirill-pershin-1.jpg" alt="">
            <div class="card__content">
                <div class="card__name">Карачаево-Черкесия</div>
                <img class="card__like" src="images/Vector-card.svg" alt="Нравится">
            </div>
        </div>
    </section>

    <footer class="footer">&copy; 2020 Mesto Russia</footer>

    <section class="overlay overlay_opened">
        <div class="popup">
            <h2 class="popup__title">Редактировать профиль</h2>

            <div class="popup__data">
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__data-text">
                <p class="popup__data-line"></p>
            </div>
            <div class="popup__data">
                <input type="text" placeholder="Исследователь океана" class="popup__data-text">
                <p class="popup__data-line"></p>
            </div>

            <button class="popup__button-save">Сохранить</button>
        </div>
        <button class="popup__close-button"></button>
    </section>


    <script src="main.js"></script>
</body>
</html>
